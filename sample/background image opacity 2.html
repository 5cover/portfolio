<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background image opacity example</title>
    <style>
        :root {
            background-color: #111;
            color: #eee;
        }

        .card {
            position: relative;
            /* Required to clip the ::before pseudo-element to the card's boundaries */
            overflow: hidden;
            width: 18em;
            height: 12em;
            margin: 1em;
            padding: 1em;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), var(--bg-img);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="card-list">
        <div class="card" style="--bg-img: url(/portfolio/img/projects/winclean/bg.png)">
            <h2>Card 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card" style="--bg-img: url(/portfolio/img/projects/winclean/bg.png)">
            <h2>Card 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>

</html>
