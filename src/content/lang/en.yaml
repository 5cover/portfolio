    "description": "<p>Designing, creating and implementing IT solutions that meet the digital transformation needs of companies is the daily life of the holder of the BUT in IT, regardless of the sector in which their company works.</p><p>In three years after the baccalaureate, the BUT offers university training that combines theory and practice, with an emphasis on progressive professionalization for rapid integration, while guaranteeing a sufficient scientific level to allow those who wish to continue their studies.</p><p>The holder of the BUT specializing in IT is competent on technical and methodological levels while being aware of current issues (data security, <em>cloud computing</em>, artificial intelligence), on societal, legal, ethical and environmental issues related to the uses of digital technology.</p><p>At the end of a one-year common core, the student will be able, depending on their professional project, to choose one of the four paths offered by the IT specialization.</p>",
