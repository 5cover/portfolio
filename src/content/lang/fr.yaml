    "h1": "<abbr title=\"Bachelor Universitaire Technologique\">BUT</abbr> Informatique",
    "description": "<p>Concevoir, réaliser et mettre en œuvre des solutions informatiques qui répondent aux besoins de transformation numérique des entreprises, voilà le quotidien du titulaire du BUT informatique, quel que soit le secteur dans lequel travaille son entreprise.</p><p>En trois ans après le bac, le BUT offre une formation universitaire qui mêle théorie et pratique, avec un accent mis sur une professionnalisation progressive pour une insertion rapide, tout en garantissant un niveau scientifique suffisant pour permettre de continuer des études pour ceux qui le souhaitent.</p><p>Le titulaire du BUT spécialité informatique est compétent sur les plans technique et méthodologique tout en étant sensibilisé aux problématiques actuelles (sécurité des données, <em>cloud computing</em>, intelligence artificielle), sur les questions sociétales, juridiques, éthiques et environnementales liées aux usages du numérique.</p><p>À l’issue d’un tronc commun d’un an, l’étudiant pourra, en fonction de son projet professionnel, choisir l’un des quatre parcours proposés par la spécialité informatique.</p>",
