  "story": "\n<p>Avez-vous déjà entendu parler de <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://www.survivalworld.fr/\" data-definition-id=\"survivalworld\" class=\"link definition-tooltip-trigger\">SurvivalWorld</a>, ou <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://dreamfinity.org\" data-definition-id=\"dreamfinity\" class=\"link definition-tooltip-trigger\">Dreamfinity</a>&nbsp;? Ils ont une chose en commun&nbsp;: ce sont des serveurs <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/Minecraft\" data-definition-id=\"minecraft\" class=\"link definition-tooltip-trigger\">Minecraft</a> orientés survie, ou les joueurs sont libres de construire ce qu'il veulent, d'amasser des richesses et d'échanger avec les autres joueurs dans une économie simulée.</p>\n<article>\n    <h3>SurvivalWorld</h3>\n    <div>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de ma base sur SurvivalWorld\" src=\"/portfolio/img/passions/sandbox-videogames/base-sw.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Ma base sur SurvivalWorld</figcaption>\n        </figure>\n        <p>Le serveur de survive francophone mythique. Il a traversé les versions du jeu. Ouvert en <time datetime=\"2016\">2016</time>, je ne l'ai rejoint qu'en <time datetime=\"2019\">2019</time>. Bien que je sois inactif depuis mon entrée en BUT Informatique, j'aurai passé d'excellents moments avec sa communauté accueillante.</p>\n        <p>Avec la pléthore de temps libre que m'a donné le confinement en 2020, j'ai bâti un empire commercial. Je suis devenu un des plus riches joueurs du serveur.</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de ma tour de quartz\" src=\"/portfolio/img/passions/sandbox-videogames/tour-quartz.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Et oui, j'avais pas mal de temps libre. C'était pendant le confinement du Covid-19.</figcaption>\n        </figure>\n        <p>J'ai bâti et perdu des amitiés. J'ai exploré, construit, colonisé, exploité, automatisé, et amassé de nombreuses richesses à travers ce monde fictif.</p>\n        <p>Cependant, avec le temps je me suis progressivement lassé du jeu et j'ai choisi de faire don de toutes mes possessions à un ami.</p>\n        <p>Mais bon, peut-être qu'un de ces jours je reviendrai y faire un tour.</p>\n    </div>\n</article>\n<article>\n    <h3>Dreamfinity</h3>\n    <div>\n        <p>Minecraft est un jeu très complet, mais j'ai toujours eu un intérêt pour les mods. En particuler par rapport à l'industrialisation et l'automatisation.</p>\n        <p>Car oui, dans les jeux-vidéos ce qui me plaît le plus c'est exploiter l'environnement, construire des usines, automatiser la production. Mieux vaut faire cela dans un jeu-vidéo que dans la vraie vie.</p>\n        <p>Pour cela il faut des mods comme <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://mod-buildcraft.com/\" data-definition-id=\"buildcraft\" class=\"link definition-tooltip-trigger\">BuildCraft</a>, <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://wiki.industrial-craft.net/index.php?title=Main_Page\" data-definition-id=\"industrialcraft-2\" class=\"link definition-tooltip-trigger\">IC²</a>, <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://galacticraft.net/\" data-definition-id=\"galacticraft\" class=\"link definition-tooltip-trigger\">Galacticraft</a>, <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://www.curseforge.com/minecraft/mc-mods/immersive-engineering\" data-definition-id=\"immersive-engineering\" class=\"link definition-tooltip-trigger\">Immersive Engineering</a>&hellip; J'avais déjà fait de nombreuses parties en solo mais j'en étais lassé. Je voulais goûter à l'expérience en multijoueur.</p>\n        <p>C'est pour ça que j'ai choisi de rejoindre Dreamfinity, un serveur survie/faction sur ce même thème de l'automatisation.</p>\n        <p>J'ai commencé sur Spacecross. J'ai parcouru le monde pendant un temps avant de poser mes valises dans steppe, entre 3 collines.</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de ma base sur Spacecross\" src=\"/portfolio/img/passions/sandbox-videogames/base-spacecross.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Capture d'écran de ma base sur Spacecross.</figcaption>\n        </figure>\n        <h4>Ma (brève) conquête spatiale</h4>\n        <p>La conquête de la Lune aura été un passage court mais intense de ma partie.</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de moi dans la fusée\" src=\"/portfolio/img/passions/sandbox-videogames/construction-fusee.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>J'ai construit une fusée pour aller sur la Lune&nbsp;!</figcaption>\n        </figure>\n        <p>Cependant, après être arrivé je m'aperçois d'un problème avec mon masque à oxygène et je commence à asphyxier&nbsp;:</p>\n        <p>Heureusement, la cavalerie arrive&nbsp;: un autre joueur vole à mon secours.</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran d'un autre joueur volant à mon secours\" src=\"/portfolio/img/passions/sandbox-videogames/secours.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Merci&nbsp;!</figcaption>\n        </figure>\n        <p>En dépit de la barrière de langue, nous sommes devenus amis.</p>\n        <p>Finalement, j'ai pu planter mon drapeau (qui n'a <em>absolument</em> aucun rapport avec l'actualité)</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de mon drapeau ukrainien sur la Lune\" src=\"/portfolio/img/passions/sandbox-videogames/drapeau.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Mon drapeau sur la Lune</figcaption>\n        </figure>\n        <p>Au final, je suis surpris d'être arrivé si loin. Même si au final, ma base a été pillée et j'ai tout perdu, je me suis bien amusé à la construire.</p>\n        <p>De plus, je ne comprenais absolument rien au fonctionnement du serveur ou au messages. C'est un serveur russe et il n'y avait pas de traduction en anglais disponible.</p>\n        <h4>Technocracie et la grande réinitialisation</h4>\n        <p>Bon. Quelques mois après cette expériences assez frustrante j'ai rejoint Technocracy. Ce sous-serveur est similaire à Spacecross, à la différence qu'il n'est pas orienté vers la conquête spatiale mais l'industrialisation sur Terre. Ce qui est, au final, ce que je voulais. Et donc un système de claim est proposé pour protéger ses constructions des pillages.</p>\n        <p>J'ai construit ma base&nbsp;:</p>\n        <figure class=\"figure\">\n            <img alt=\"Capture d'écran de ma base sur Technocracy\" src=\"/portfolio/img/passions/sandbox-videogames/base-technocracy.png\" width=\"1920\" height=\"1080\" loading=\"lazy\">\n            <figcaption>Un silo qui s'enfonçe sous terre avec un dôme en verre et une flèche symbolisant la puissance et la gloire de mon empire industriel.</figcaption>\n        </figure>\n        <p>Tout allait bien, cependant après une pose de quelques mois c'est l'effarement. Toutes mes ressources et constructions ont disparu.</p>\n        <p>Après avoir posé la question sur le serveur Discord Dreamfinity, j'apprends que le monde a été <strong>réinitialisé</strong>.</p>\n        <p>Autant dire que je ne reviendrais pas de sitôt sur ce serveur.</p>\n        <p>J'imagine que la leçon ici est que le solo, ce n'est pas si mal.</p>\n    </div>\n</article>",
