  "abstract": "\nA simple <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/Windows_Presentation_Foundation\" data-definition-id=\"wpf\" class=\"link definition-tooltip-trigger\">WPF</a> <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://learn.microsoft.com/en/windows/win32/uxguide/win-wizards\" data-definition-id=\"wizard\" class=\"link definition-tooltip-trigger\">Wizard</a> library.",
  "story": "\n<p><strong>WPFZard</strong> is a <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/Windows_Presentation_Foundation\" data-definition-id=\"wpf\" class=\"link definition-tooltip-trigger\">WPF</a> <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://learn.microsoft.com/en/windows/win32/uxguide/win-wizards\" data-definition-id=\"wizard\" class=\"link definition-tooltip-trigger\">Wizard</a> library that I've made for my other project, <a class=\"link\" href=\"/portfolio/en/projects/winclean.html\">WinClean</a>, as I needed a library to provide a simple, easy-to-use wizard UX component.</p>\n<h3 id=\"the-problem\">The problem</h3>\n<p>For making wizards, I initially used the Xceed Extended WPF Toolkit™<sup id=\"cite-ref-1\"><a class=\"link\" href=\"#ref-1\">[1]</a></sup>. It worked, but I had missed an important detail: my project uses the MIT License<sup id=\"cite-ref-2\"><a class=\"link\" href=\"#ref-2\">[2]</a></sup>, while the Xceed toolkit uses a custom license<sup id=\"cite-ref-3\"><a class=\"link\" href=\"#ref-3\">[3]</a></sup> which was, after careful inspection, not compatible with the MIT license. This means I was <strong>exposing myself to a lawsuit from Xceed</strong>. While it would have been unlikely for the issue to take such dramatic proportions, I indeed was exposing myself to legal troubles, even maybe a cease-and-desist letter from Xceed.</p>\n<p>So, I decided to make my own wizard library, in accordance with the <q>build your own mountain</q> philosophy.</p>\n<h3 id=\"result\">Result</h3>\n<p>In the end, I did not end up using <strong>WPFZard</strong> in WinClean. This is because I've found that previous versions of the Xceed toolkit are licensed under MIT, so I can legally use them in WinClean. It was a nice project, though, and I taught me a lot about making reusable WPF components.</p>",
