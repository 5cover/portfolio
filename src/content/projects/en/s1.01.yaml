  "title": "C Sudoku game",
  "abstract": "Command-line Sudoku game. Implementing a client's needs (S1.01)",
  "story": "\n<p>The goal of this project was to create a functional Sudoku game in the <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/C_(programming_language)\" data-definition-id=\"c\" class=\"link definition-tooltip-trigger\">C</a> language, playable via the Linux terminal.</p>\n<blockquote>\n    <p>The association <q>Les têtes à clic</q> works in middle schools to familiarize students with the use of software. It also develops small computer board games for children. As an intern in this association, you are responsible for developing a program that allows a middle school student to fill in a Sudoku grid.</p>\n    <footer>— <cite>Project topic</cite></footer>\n</blockquote>",
