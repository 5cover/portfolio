  "title": "Psdc",
  "abstract": "Lannion IUT Pseudocode compiler",
  "story": "\n<p>Psdc meets a need. That of automating the tedious task of translating programs between different programming languages.</p>\n<p>During my BUT Informatique training, I learned algorithms with Pseudocode, a pseudo programming language invented for the needs of the IUT of Lannion. Inspired from <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/Pascal_(programming_language)\" data-definition-id=\"pascal\" class=\"link definition-tooltip-trigger\">Pascal</a>, Pseudocode allows an algorithm to be stated in a language closer to that of humans than to that of computers, while keeping the exhaustive aspect of any programming language.</p>\n<p>During our practical work, we very often had to translate pseudocode programs to <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/C_(programming_language)\" data-definition-id=\"c\" class=\"link definition-tooltip-trigger\">C</a>. This task is quite daunting, hence my desire to automate it. And that's what led me to discover compiler design.</p>\n<p>As an example, here's a simple pseudocode program that prints <q>Hello</q> to the screen:</p>\n<pre><code>programme AfficherBonjour c&#39;est début\n    écrireÉcran(&quot;Hello&quot;);\nfin</code></pre>\n<p>Here is an equivalent program in C:</p>\n<pre><code>#include &lt;stdio.h&gt;;\n\nint main() {\n    printf(&quot;Bonjour\\\\n&quot;);\n    return 0;\n}</code></pre>\n<p>How do you automate this transformation? Well, it's actually not that complex. The Crafting Interpreters book<sup id=\"cite-ref-1\"><a class=\"link\" href=\"#ref-1\">[1]</a></sup> metaphorizes the problem as climbing a mountain:</p>\n<figure class=\"figure\"><img alt=\"Mountain Metaphor\" src=\"/portfolio/img/projects/psdc/mountain.png\" width=\"1824\" height=\"833\" loading=\"lazy\">\n    <figcaption><cite>Crafting Interpreters</cite>, Robert Nystrom &mdash; &copy; <time datetime=\"2015\">2015</time> &ndash; <time datetime=\"2021\">2021</time>, MIT license</figcaption>\n</figure>\n<p>Let's start with the original source code, at the foot of the mountain. As the steps go by (scanning, parsing, analysis), the representation of the code becomes more and more high-level, that is, it focuses more on the expressed semantics than on implementation details.</p>\n<p>Once the top is reached, we are halfway through the compilation. We have a breathtaking view of the semantics of the code, that is, the meaning that the user gives it through the syntax of our language.</p>\n<p>So let's begin our descent. Let's successively convert our high-level representation into forms that approximate our final goal: the machine language, which will be executed directly by the processor.</p>\n<p>I only discovered Crafting Interpreters quite late in the project. I originally based it on the playlist <em lang=\"en\">Creating a Compiler</em><sup id=\"cite-ref-2\"><a class=\"link\" href=\"#ref-2\">[2]</a></sup> by <a class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://www.youtube.com/@pixeled-yt\">Pixeled</a> on YouTube, where we see the design and implementation of a compiler for a language <em>ex-nihilo</em> called Hydrogen. The compiler transforms the code into assembly, then uses <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/Netwide_Assembler\" data-definition-id=\"nasm\" class=\"link definition-tooltip-trigger\">NASM</a> to generate the machine code.</p>\n<p>It is in these videos that I learned the basics of lexical analysis<sup id=\"cite-ref-3\"><a class=\"link\" href=\"#ref-3\">[3]</a></sup>, formal grammars<sup id=\"cite-ref-4\"><a class=\"link\" href=\"#ref-4\">[4]</a></sup>, or syntactic analysis<sup id=\"cite-ref-5\"><a class=\"link\" href=\"#ref-5\">[5]</a></sup>. It is really interesting and I've learned a lot.</p>\n<p>This project is far from being done &mdash; many features are yet to implemented, notably for <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/Visual_Studio_Code\" data-definition-id=\"vs-code\" class=\"link definition-tooltip-trigger\">VS Code</a> integration with a language server.</p>",
