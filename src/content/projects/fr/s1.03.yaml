  "abstract": "Automatisation, scripts, conteneurisation, parseur Markdown. Installation d'un poste pour le développement (S1.03)",
  "story": "\n<p>L'objectif de ce projet était de créer un générateur de documents <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://en.wikipedia.org/wiki/PHP\" data-definition-id=\"php\" class=\"link definition-tooltip-trigger\">PHP</a> grâce à la conteneurisation Docker et en utilisant également PHP, le scripting <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/Bourne-Again_shell\" data-definition-id=\"bash\" class=\"link definition-tooltip-trigger\">Bash</a> etc. Nous étions en groupes de 4. De mon côté, je me suis occupé d'écrire un parser Markdown en PHP. Nos professeurs ont été malins&nbsp;: ils ont modifé la syntaxe Markdown pour pas que l'on puisse simplement copier un parser d'Internet.</p>",
