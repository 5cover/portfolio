  "title": "WinClean",
  "abstract": "Application de nettoyage et optimisation Windows",
  "story": "<p>Les ordinateurs n'ont cessé de gagner en puissance et en complexité, même comparé à il y a quelques décennies. De nous jours, un microprocesseur bas de gamme effectue plusieurs milliards de calculs par seconde. C'est assez effarant de se dire que l'appareil que vous utilisez pour lire ceci est si puissant.</p>\n<p>Cela dit, nous sommes devenus dépendants des ordinateurs au fil des des années sans forcément comprendre leur fonctionnement réel. Nous démarrons nos appareils, utilisons des logiciels, jouons à des jeux, surfons sur Internet et nous sommes devenus intolérants à tout échec ou latence. Nous nous plaignons régulièrement de la lenteur des ordinateur sans même penser à la complexité de faire fonctionner tout ce qu'ils offrent.</p>\n<p>Est-ce un problème&nbsp;? Devrions-nous supporter ces expériences agaçantes, sans jamais se plaindre&nbsp;?</p>\n<p>Ce n'est pas mon opinion. Nous devrions faire exactement le contraire. Nous avons le droit d'être furieux quand les chose ne fonctionnent pas correctement. Pourquoi&nbsp;? Des milliards de calculs par seconde. Que ne pouvez-vous faire avec ça&nbsp;?</p>\n<p>Soulevez la question, pourquoi faut-il que ça soit si laborieusement lent&nbsp;?</p>\n<p>Mais quel est le responsable&nbsp;? Un mauvais logiciel&nbsp;? Un mauvais matériel&nbsp;? Quelle importance&nbsp;? Nettoyez-le&nbsp;!</p>",
