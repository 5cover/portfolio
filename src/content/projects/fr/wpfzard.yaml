  "title": "WPFZard",
  "abstract": "\nUne simple bibliothèque d'<a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://learn.microsoft.com/fr/windows/win32/uxguide/win-wizards\" data-definition-id=\"wizard\" class=\"link definition-tooltip-trigger\">Assistant</a> pour <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/Windows_Presentation_Foundation\" data-definition-id=\"wpf\" class=\"link definition-tooltip-trigger\">WPF</a>",
  "story": "\n<p><strong>WPFZard</strong> est une bibliothèque d'<a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://learn.microsoft.com/fr/windows/win32/uxguide/win-wizards\" data-definition-id=\"wizard\" class=\"link definition-tooltip-trigger\">Assistant</a> pour <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/Windows_Presentation_Foundation\" data-definition-id=\"wpf\" class=\"link definition-tooltip-trigger\">WPF</a> que j'ai créée pour mon autre projet, <a class=\"link\" href=\"/portfolio/fr/projects/winclean.html\">WinClean</a>, car j'avais besoin d'une bibliothèque pour fournir un composant UX d'assistant simple et facile à utiliser.</p>\n<h3 id=\"the-problem\">Le problème</h3>\n<p>Pour créer des assistants, j'ai d'abord utilisé le Xceed Extended WPF Toolkit™<sup id=\"cite-ref-1\"><a class=\"link\" href=\"#ref-1\">[1]</a></sup>. Cela a fonctionné, mais j'avais oublié un détail important&nbsp;: mon projet utilise la licence MIT<sup id=\"cite-ref-2\"><a class=\"link\" href=\"#ref-2\">[2]</a></sup>, tandis que le toolkit Xceed utilise une licence personnalisée<sup id=\"cite-ref-3\"><a class=\"link\" href=\"#ref-3\">[3]</a></sup> qui, après inspection, s'avéra incompatible avec la licence MIT. Cela signifie que je m'exposais à un procès de la part de Xceed. Bien qu'il aurait été peu probable que le problème prenne des proportions aussi dramatiques, je m'exposais effectivement à des ennuis juridiques, voire peut-être à une lettre de cessation et d'abstention de la part de Xceed.</p>\n<p>J'ai donc décidé de créer ma propre bibliothèque d'assistants, conformément à la philosophie <q>construisez votre propre montagne</q>.</p>\n<h3 id=\"result\">Résultat</h3>\n<p>Au final, je n'ai pas utilisé <strong>WPFZard</strong> dans WinClean. C'est parce que j'ai découvert que les versions précédentes du toolkit Xceed sont sous licence MIT, je peux donc les utiliser légalement dans WinClean. C'était un projet intéressant, cependant, et il m'a beaucoup appris sur la création de composants WPF réutilisables.</p>",
