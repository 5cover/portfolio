  "abstract": "Cartographier les îles du jeu Anno 2070 pour la recherche et l'automatisation",
  "story": "\n<p>Les îles dans le <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/Anno_2070\" data-definition-id=\"anno2070\" class=\"link definition-tooltip-trigger\">Anno 2070</a> ne sont pas générées aléatoirement. Il y un ensemble d'îles prédéfinies dans les fichiers du jeu. Elles sont pivotées et placées aléatoirement pour rendre chaque carte unique, mais toutes les cartes dans Anno 2070 ont en réalité les mêmes îles.</p>\n<p>Je les ai donc reproduites dans <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/AnnoDesigner/anno-designer\" data-definition-id=\"anno-designer\" class=\"link definition-tooltip-trigger\">Anno Designer</a>.</p>\n<article>\n    <h3>Utilisations possibles</h3>\n    <ul class=\"list\">\n        <li>\n            <p><strong>Computing optimal island-wide layouts with an algorithm</strong> (really looking forward to that one).</p>\n        </li>\n        <li>\n            <p><strong>Créer des plans à l'échelle d'une île.</strong> J'utilise souvent des plans de construction pour optimiser l'utilisation de l'espace, mais les plans ont un défaut majeur&nbsp;: on suppose qu'ils sont rectangulaires. Leur efficacité spatiale est basée sur leur cadre englobant, mais les îles ne sont pas des rectangles. Elles prennent des formes plutôt irrégulières. C'est pourquoi on ne peut pas se fier uniquement aux plans de construction actuels pour construire efficacement.</p>\n        </li>\n        <li>\n            <p><strong>Calculer des plans optimaux à l'échelle d'une île avec un algorithme</strong> (j'attends vraiment celui-là avec impatience). C'est un problème NP-difficile<sup id=\"cite-ref-1\"><a class=\"link\" href=\"#ref-1\">[1]</a></sup>, donc la solution nécessitera l'utilisation d'heuristiques. Je n'ai pas encore cherché très profondément, mais l'implémentation promet d'être un défi intéressant.</p>\n        </li>\n    </ul>\n    <ul class=\"list\">\n        <li>\n            <p><strong>Noir</strong>&nbsp;: tuile bloquée (rocher, récif, rivière&hellip;)</p>\n        </li>\n        <li>\n            <p><strong>Jaune</strong>&nbsp;: rive (près des rivières et sur la côte, certaines tuiles peuvent avoir des routes construites dessus, mais rien d'autre)</p>\n        </li>\n        <li>\n            <p><strong>Vide</strong>&nbsp;: eau ou terre.</p>\n        </li>\n        <li>\n            <p><strong>Violet</strong>&nbsp;: bizarrerie (tuiles au comportement étrange)</p>\n        </li>\n    </ul>\n    <figure class=\"figure\">\n        <img src=\"/portfolio/img/projects/island-maps/3_mines_1_river.webp\" alt=\"Île 1 &ndash; 3 mines, 1 emplacement fluvial\" width=\"800\" height=\"571\" loading=\"lazy\" title=\"Island 1 &ndash; 3 mines, 1 emplacement fluival\">\n        <figcaption>Island 1 &ndash; 3 mines, 1 emplacement fluival</figcaption>\n    </figure>\n    <p>C'est la première île que j'ai reproduite. Elle fait partie des plus petites îles du jeu.</p>\n    <p><strong>Bizarrerie</strong>: celle cellule n'est pas constructible, mais il ya quand même un son quand on tente de construire une route dessus.</p>\n</article>",
