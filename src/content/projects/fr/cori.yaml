  "abstract": "Bibliothèque d'entrée utilisateur correcte et facile à utiliser en C",
  "story": "\n<p>Cori est une bibliothèque <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/C_(langage)\" data-definition-id=\"c\" class=\"link definition-tooltip-trigger\">C</a> à fichier unique conçue pour simplifier le processus d'entrée utilisateur en C. Elle fournit un ensemble complet de fonctions qui gèrent les scénarios d'entrée courants et les erreurs potentielles, permettant aux programmeurs de se concentrer davantage sur la logique de leur programme plutôt que sur les subtilités de la gestion des entrées. De plus, Cori vise à servir de remplacement plus sûr et plus convivial à la fonction <code>scanf</code>, qui est souvent mal utilisée par les débutants et peut facilement conduire à un comportement indéfini<sup id=\"cite-ref-1\"><a class=\"link\" href=\"#ref-1\">[1]</a></sup>.</p>\n<h3 id=\"problems-cori-intends-to-solve\">Problèmes que Cori résout</h3>\n<ol class=\"list\">\n    <li><p><strong>Simplifier la gestion des entrées utilisateur</strong>&nbsp;: Cori fournit un ensemble de fonctions qui gèrent différents types d'entrées utilisateur, ce qui permet aux programmeurs de collecter et de traiter plus facilement les entrées sans se soucier des complexités sous-jacentes.</p></li>\n    <li><p><strong>Remplacer <code>scanf</code></strong>&nbsp;: la fonction <code>scanf</code> est notoirement difficile à utiliser correctement, en particulier pour les débutants. Cori offre une alternative plus sûre et plus intuitive, réduisant le risque de comportement indéfini et rendant la gestion des entrées plus simple.</p></li>\n</ol>\n<h3 id=\"core-concepts\">Concepts fondamentaux</h3>\n<h4 id=\"types-of-input\">Types d'entrée</h4>\n<p>Cori prend en charge une large gamme de types d'entrée, chacun représenté par un type C spécifique&nbsp;:</p>\n<ul class=\"list\">\n    <li><p><strong>Entiers signés</strong>: <code>intmax</code>, <code>longlong</code>, <code>long</code>, <code>int</code>, <code>short</code></p></li>\n    <li><p><strong>Entiers non signés</strong>: <code>uintmax</code>, <code>ulonglong</code>, <code>ulong</code>, <code>uint</code>, <code>ushort</code></p></li>\n    <li><p><strong>Décimaux en point flottant</strong>: <code>longdouble</code>, <code>double</code>, <code>float</code></p></li>\n    <li><p><strong>Texte</strong>: <code>character</code>, <code>until</code>, <code>line</code>, <code>linel</code></p></li>\n    <li><p><strong>Autre</strong>: <code>boolean</code></p></li>\n</ul>\n<h4 id=\"error-handling-system\">Système de gestion des erreurs</h4>\n<p>Cori inclut un système de gestion des erreurs robuste qui permet aux programmeurs de définir des gestionnaires d'erreurs personnalisés. La bibliothèque définit une énumération <code>InputError</code> qui représente toutes les conditions d'erreur possibles, telles qu'une entrée vide, une fin de fichier (EOF), des caractères booléens non valides, plusieurs caractères, un nombre non valide, un nombre hors limites, une mémoire insuffisante et une base numérique non prise en charge.</p>\n<h4 id=\"function-families\">Familles de fonctions</h4>\n<p>Pour chaque type d'entrée, Cori fournit une famille de fonctions pour gérer différents scénarios&nbsp;:</p>\n<ul class=\"list\">\n    <li><p><code>read_&lt;typename&gt;</code>&nbsp;: lit l'entrée depuis <code>stdin</code> et gère les erreurs à l'aide d'un gestionnaire d'erreurs NO-OP (aucune opération).</p></li>\n    <li><p><code>read_&lt;typename&gt;_or</code>&nbsp;: lit l'entrée depuis <code>stdin</code> et gère les erreurs à l'aide d'un gestionnaire d'erreurs spécifié.</p></li>\n    <li><p><code>read_&lt;typename&gt;_from</code>&nbsp;: lit l'entrée depuis un flux <code>FILE *</code> spécifié et gère les erreurs à l'aide d'un gestionnaire d'erreurs NO-OP.</p></li>\n    <li><p><code>read_&lt;typename&gt;_or_from</code>&nbsp;: lit l'entrée depuis un flux <code>FILE *</code> spécifié et gère les erreurs à l'aide d'un gestionnaire d'erreurs NO-OP.</p></li>\n    <li><p><code>tryRead_&lt;typename&gt;</code>&nbsp;: lit une fois l'entrée de <code>stdin</code> et renvoie un code d'erreur si une erreur se produit.</p></li>\n    <li><p><code>tryRead_&lt;typename&gt;_from</code>&nbsp;: lit une fois l'entrée d'un flux <code>FILE *</code> spécifié et renvoie un code d'erreur si une erreur se produit.</p></li>\n</ul>\n<h3 id=\"techniques-and-patterns-used\">Techniques and patrons utilisés</h3>\n<h4 id=\"stb-style-libraries\">Bibliothèques STB</h4>\n<p>Cori est conçue comme une bibliothèque de style STB<sup id=\"cite-ref-2\"><a class=\"link\" href=\"#ref-2\">[2]</a></sup>, ce qui signifie qu'elle se compose d'un seul fichier d'en-tête qui contient à la fois l'interface et l'implémentation. Cela la rend facile à manipuler, car les utilisateurs n'ont besoin d'inclure que le fichier d'en-tête dans leurs projets. Cependant, cette approche peut conduire à des fichiers d'en-tête volumineux, elle est donc mieux adaptée aux bibliothèques simples et à usage unique comme Cori.</p>\n<h4 id=\"heavy-usage-of-macros\">Utilisation intensive des macros</h4>\n<p>Cori utilise abondamment les macros pour la métaprogrammation, ce qui permet de générer des modèles de code répétitifs. L'un des modèles les plus utilisés est le modèle X-macro<sup id=\"cite-ref-3\"><a class=\"link\" href=\"#ref-3\">[3]</a></sup>, qui permet de définir un ensemble de fonctions et de structures de données liées de manière concise et maintenable. Cette approche réduit la duplication de code et rend la bibliothèque plus flexible et plus facile à étendre.</p>\n<h3 id=\"example\">Example</h3>\n<p>Cori a été conçu dans un souci de simplicité.</p>\n<figure class=\"figure\">\n    <pre><code>#define CORI_IMPLEMENTATION\n#include &quot;stb_cori.h&quot;\n\nint main() {\n    int result;\n    printf(&quot;Entrez un entier : &quot;);\n    result = read_int();\n    printf(&quot;Reçu %d\\\\n&quot;, result);\n}</code></pre>\n    <figcaption>Exemple de programme utilisant Cori pour lire un entier depuis l'entrée standard.</figcaption>\n</figure>\n<h3 id=\"conclusion\">Conclusion</h3>\n<p>Cori est une bibliothèque puissante et conviviale pour la gestion des entrées de console dans les programmes C. En fournissant un ensemble complet de fonctions et un système de gestion des erreurs robuste, Cori simplifie le processus de gestion des entrées et offre une alternative plus sûre à la fonction <code>scanf</code>. Sa conception en tant que bibliothèque de style STB et l'utilisation de techniques de macro avancées facilitent son intégration et son extension, ce qui en fait un excellent choix pour les programmeurs C débutants et expérimentés, en particulier pour les programmes simples de test.</p>\n<p>Pour plus de détails sur l'utilisation de Cori, veuillez vous référer au fichier <a class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://github.com/5cover/stb_cori/blob/main/README.md\">README</a>.</p>",
