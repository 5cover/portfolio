  "abstract": "Jeu de Sudoku en ligne de commande. Implémentation d'un besoin client (S1.01)",
  "story": "\n<p>L'objectif de ce projet était de créer un jeu de Sudoku fonctionnel en langage <a target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://fr.wikipedia.org/wiki/C_(langage)\" data-definition-id=\"c\" class=\"link definition-tooltip-trigger\">C</a>, jouable via le terminal de Linux.</p>\n<blockquote>\n    <p>L'association <q>Les têtes à clic</q> intervient dans les collèges pour familiariser les élèves à l'utilisation de logiciels. Elle développe également des petits jeux de société sur ordinateur pour les enfants. Stagiaire dans cette association, vous êtes chargé de développer un programme permettant à un collégien de remplir une grille de Sudoku.</p>\n    <footer>— <cite>Sujet du projet</cite></footer>\n</blockquote>",
