  "synopsis": {
    "en": "Mattéo Kervadec is a first-year <abbr title=\"Bachelor Universitaire Technologique\">BUT</abbr> student in the Computer Science stream at the IUT in Lannion. He has a baccalaureate with the specialties Mathematics and <abbr title=\"Numériques Sciences Informatiques\">NSI</abbr> obtained at the high school <a class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://sainteanne-saintlouis.fr\">Sainte-Anne</a> in Sainte-Anne-d'Auray. He is passionate about tennis and cinema, both in films and video games. He is also interested in computer software development.",
    "fr": "Mattéo Kervadec est un étudiant en <abbr title=\"Bachelor Universitaire Technologique\">BUT</abbr> en filière Informatique à l'IUT de Lannion. Il a un baccalauréat avec les spécialités Mathématiques et <abbr title=\"Numériques Sciences Informatiques\">NSI</abbr> obtenu au lycée <a class=\"link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"https://sainteanne-saintlouis.fr\">Sainte-Anne</a> à Sainte-Anne-d'Auray. Il est passionné par le tennis et le cinéma autant dans les films que le jeu vidéo. Il porte aussi un intérêt pour le développement de logiciels informatiques."
