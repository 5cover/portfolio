  "synopsis": {
    "en": "The Netwide Assembler (NASM) is an assembler and disassembler for the Intel x86 architecture. It can be used to write 16-bit, 32-bit (IA-32) and 64-bit (x86-64) programs. It is considered one of the most popular assemblers for Linux and x86 chips.",
    "fr": "Assembleur pour l'architecture x86, utilisant la syntaxe Intel. Il peut être utilisé pour produire à la fois des programmes 16 bits et 32 bits (IA-32)\u00a0; depuis la version 2 de NASM il est possible de produire aussi des programmes 64 bits (x64)."
